<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!--兼容模式开启-->
    <meta
        name="renderer"
        content="ie-comp"
    >
    <!--必须添加-->
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    >
    <!--告诉设备忽略将页面中的数字识别为电话号码。-->
    <meta
        content="telephone=no"
        name="format-detection"
    >
    <!--iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览；-->
    <meta
        content="yes"
        name="apple-mobile-web-app-capable"
    >
    <meta
        name="format-detection"
        content="telephone=no"
    >
    <meta
        content="yes"
        name="apple-mobile-web-app-capable"
    />
    <meta
        content="yes"
        name="apple-touch-fullscreen"
    />
    <meta
        content="telephone=no,email=no"
        name="format-detection"
    />
    <meta
        content="maximum-dpr=2"
        name="flexible"
    />
    <meta
        content="modeName=750-12"
        name="grid"
    />
    <!--uc强制竖屏 -->
    <meta
        name="screen-orientation"
        content="portrait"
    >
    <!-- QQ强制竖屏 -->
    <meta
        name="x5-orientation"
        content="portrait"
    >
    <!-- UC应用模式 -->
    <meta
        name="browsermode"
        content="application"
    >
    <!-- QQ应用模式 -->
    <meta
        name="x5-page-mode"
        content="app"
    >
    <!-- windows phone 点击无高光 -->
    <meta
        name="msapplication-tap-highlight"
        content="no"
    >
    <!-- <link rel="icon" href="../static/img/Icon.png"> -->
    <!-- logo -->
    <title id="pageTitle"></title>
    <!-- <script src="../static/flexbox/flexible_css.debug.js"></script> -->
    <script src="../static/flexbox/flexible.debug.js"></script>
    <!--<script src="../static/flexbox/makegrid.debug.js"></script>-->
    <!-- 引入脚本方式微信浏览器经常出现页面加载空白问题 -->
    <!-- <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=IBSMQ6xxh2Uh2wBPt5Zu6GI9OUtQixqa"></script> -->
</head>

<body>
    <div id="appBox"></div>
</body>

</html>
